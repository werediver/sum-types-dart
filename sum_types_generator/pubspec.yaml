version: 0.3.0
homepage: https://github.com/werediver/sum-types-dart
author: Raman Fedaseyeu <raman.fedaseyeu@gmail.com>

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  analyzer: ^1.5.0
  build: ^2.0.1
  source_gen: ^1.0.0
  sum_types: ^0.3.0

dev_dependencies:
  dependency_validator:

dependency_overrides:
  sum_types:
    path: ../sum_types