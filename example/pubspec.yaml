name: example
description: An example application using a code generator enabling sum-types in Dart.
version: 0.1.0
homepage: https://github.com/werediver/sum-types.dart
author: Raman Fedaseyeu <raman.fedaseyeu@gmail.com>
publish_to: none

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  meta:
  sum_types:
  json_annotation:

dev_dependencies:
  dependency_validator:
  sum_types_generator:
  json_serializable:
  build_runner:

dependency_overrides:
  sum_types:
    path: ../sum_types
  sum_types_generator:
    path: ../sum_types_generator
